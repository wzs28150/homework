            <div class="user-main">

                <div class="tit">个人资料</div>
                <div class="inner">
                  <form class="" action="index.html" method="post">
                    <table>
                      <tr>
                        <td class="th">会员名</td>
                        <td>mdscorpio</td>
                      </tr>
                      <tr>
                        <td class="th">登录邮箱：</td>
                        <td>174****311@qq.com<a class="set" href="">修改邮箱</a></td>
                      </tr>
                      <tr>
                        <td class="th">绑定手机：</td>
                        <td>152****0243<a class="set" href="">修改手机</a></td>
                      </tr>
                      <tr>
                        <td class="th">当前头像：</td>
                        <td>
                          <!-- <div class="touxiang" style="background-image:url(./src/images/touxiang.png);"></div> -->
                          <div class="ibox-content">
                            <div class="row">
                              <div id="crop-avatar" class="col-md-6">
                                <div class="avatar-view" title="修改头像">
                                  <img src="./src/images/touxiang.png" alt="Logo">

                              </div>
                            </div>
                          </div>

                      <tr>

                        <td><input type="text" name="" value=""></td>

                      <tr>

                      </tr>

                      </tr>

                </div>
              </div>

        </article>
      </main>
      <!-- 头像上传模块 -->
      <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form class="avatar-form" action="/" enctype="multipart/form-data" method="get">
              <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title" id="avatar-modal-label">修改头像</h4>
              </div>
              <div class="modal-body">
                <div class="avatar-body">
                  <div class="avatar-upload">
                    <input class="avatar-src" name="avatar_src" type="hidden">
                    <input class="avatar-data" name="avatar_data" type="hidden">
                    <label for="avatarInput">图片上传</label>
                    <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                  <div class="row">
                    <div class="col-md-9">
                      <div class="avatar-wrapper"></div>
                    </div>
                    <div class="col-md-3">
                      <div class="avatar-preview preview-lg"></div>
                      <div class="avatar-preview preview-md"></div>
                      <div class="avatar-preview preview-sm"></div>
                    </div>
                  </div>
                  <div class="row avatar-btns">
                    <div class="col-md-9">
                      <div class="btn-group">
                        <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                      </div>
                      <div class="btn-group">
                        <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- 头像上传模块 -->
      <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>

      <!-- 此处调用公共底部footer_quick 做程序时可换对应代码 -->

      $("#days").focusout(function() {
        var year = $("#year option:selected").html()
